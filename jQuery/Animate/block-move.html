<!DOCTYPE html>
<html>

<head>
    <style>
        .block-hello {
            position: absolute;
            background-color: #abc;
            left: 50px;
            width: 90px;
            height: 90px;
            margin: 5px;
        }

        .block-move {
            position: relative;
            background-color: #abc;
            width: 40px;
            height: 40px;
            float: left;
            margin: 5px;
        }

        #go{
            margin-top: 100px;
        }
    </style>
    <script src="..\_jquery\jquery-3.2.1.js"></script>

</head>

<body>
    <button id="left">&laquo;</button> <button id="right">&raquo;</button>
    <div class="block-hello"></div>

    <script>
        $("#right").click(function () {
            $(".block-hello").animate({ "left": "+=50px" }, "slow");
        });

        $("#left").click(function () {
            $(".block-hello").animate({ "left": "-=50px" }, "slow");
        });
    </script>


    <p><button id="go">Run Â»</button></p>
    <div class="block-move"></div>
    <div class="block-move"></div>
    <div class="block-move"></div>
    <div class="block-move"></div>
    <div class="block-move"></div>
    <div class="block-move"></div>

    <script>
        $("#go").click(function () {
            $(".block-move:first").animate({
                left: 100
            }, {
                    duration: 1000,
                    step: function (now, fx) {
                        $(".block-move:gt(0)").css("left", now);
                    }
                });
        });

    </script>

</body>

</html>
